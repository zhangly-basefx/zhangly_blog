{% extends "base.html" %}
{% block content %}
<ol class="breadcrumb">
	<li><a href="/">首页</a></li>
	<li class="active">消息列表</li>
</ol>
<ul class="list-group">
	<li class="list-group-item list-group-item-info">您的消息列表</li>
</ul>
<ul class="list-group">
	{% for i in msg %}
	<li class="list-group-item">
		<a href="/message/read/{{i.id}}">{{ forloop.counter }}.{{ i.content }}</a>
	</li>
	{% endfor %}
</ul>
<br />
<a href="/message/setInfos" class="btn btn-default">全部设为已读</a>
{% endblock %}
