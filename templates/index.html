<!docttype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>张凌云的博客</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="jumbotron">
                        <center><h1>张凌云个人博客</h1></center>
                        <p>...</p>
                        <p><a class="btn btn-primary btn-lg" href="#" role="button">更多信息</a></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-10">
                {% for b in blocks %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="#" style="font-size:16px;">{{ b.name }}</a>
                        <span class="pull-right">{{ b.manager }}</span>
                    </div>
                    <div class="panel-body">
                        {{ b.desc }}
                    </div>
                </div>
                {% endfor %}                  
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="well">个人中心</div>
                </div>
            </div>
        </div>
    </body>
</html>
