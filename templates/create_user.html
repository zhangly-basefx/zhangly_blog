{% extends "base.html" %}
{% block content %}
<ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li class="active">注册界面</li>
</ol>
<br />
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<div class="panel panel-info">
    <div class="panel-heading">注册</div>
    <form action="/register/"method="POST">{% csrf_token %}
        <div class="input-group" style="margin:20px">
            <span class="input-group-addon">用户名</span>
            <input name="username" placeholder = "输入你的用户名,不得超过10个字符" type="text" class="form-control" value="{{ username }}">
        </div>
        <div class="input-group" style="margin:20px">
            <span class="input-group-addon">邮箱</span>
            <input name="email" placeholder="输入你的邮箱" type="text" class="form-control" value="{{ email }}">
        </div>
        <div class="input-group" style="margin:20px">
            <span class="input-group-addon">密码</span>
            <input name="password" placeholder="输入密码"  type="password" class="form-control">
        </div>
        <div class="input-group" style="margin:20px">
            <span class="input-group-addon">确认密码</span>
            <input name="rpassword" placeholder="再次输入密码"  type="password" class="form-control">
        </div>
        <button class="btn btn-primary" style="margin-left:20px">注册</button>
    </form>
</div>
{% endblock %}
