{% extends "base.html" %}
{% block content %}
<head>
    <meta charset="utf-8"/>
    <title>邮箱验证</title>
    <link rel='stylesheet' href="/static/css/bootstrap.min.css"/>
</head>
<ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li class="active">验证邮箱</li>
</ol>
<br />
{% if form.email.errors %}
    {% for error in form.email.errors %}
    <div class="alert alert-danger">用户名:{{ error }}</div>
    {% endfor %}
{% endif %}

<div class="panel panel-info">
    <div class="panel-heading">验证邮箱</div>
    <form method="POST">{% csrf_token %}
        <div class="input-group" style="margin:20px">
            <span class="input-group-addon">你的邮箱</span>
            <input id="id_email" name="email" type="email" class="form-control">
        </div>
        <button class="btn btn-primary" style="margin-left:20px">提交</button>
    </form>
</div>
{% endblock %}
